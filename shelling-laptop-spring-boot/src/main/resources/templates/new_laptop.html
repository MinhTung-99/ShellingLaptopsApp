<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8" />
<title>Create New Product</title>
</head>
<body>
    <div align="center">
        <h1>Create New Product</h1>
        <br />
        <form action="#" th:action="@{/save}" th:object="${laptop}"
            method="post" enctype="multipart/form-data">
 
            <table border="0" cellpadding="10">
            	<tr>
            		<td>Image:</td>
            		<td><input type="file" class="form-control" name="photo" placeholder="Enter photo"/></td>
            	</tr>
                <tr>
                    <td>Brand:</td>
                    <td><input type="text" th:field="*{brand}" /></td>
                </tr>
                <tr>
                    <td>Name:</td>
                    <td><input type="text" th:field="*{name}" /></td>
                </tr>
                <tr>
                    <td>Cpu:</td>
                    <td><input type="text" th:field="*{cpu}" /></td>
                </tr>
                <tr>
                    <td>Card:</td>
                    <td><input type="text" th:field="*{cardGraphic}" /></td>
                </tr>
                <tr>
                    <td>Hard Drive:</td>
                    <td><input type="text" th:field="*{hardDrive}" /></td>
                </tr>   
                <tr>
                    <td>Ram:</td>
                    <td><input type="text" th:field="*{ram}" /></td>
                </tr>
                <tr>
                    <td>Display:</td>
                    <td><input type="text" th:field="*{display}" /></td>
                </tr>
                <tr>
                    <td>Weight:</td>
                    <td><input type="text" th:field="*{weight}" /></td>
                </tr>
                <tr>
                    <td>Color:</td>
                    <td><input type="text" th:field="*{color}" /></td>
                </tr>   
                <tr>
                    <td>OS:</td>
                    <td><input type="text" th:field="*{os}" /></td>
                </tr>
                <tr>
                    <td>Pin:</td>
                    <td><input type="text" th:field="*{pin}" /></td>
                </tr>
                <tr>
                    <td>Price:</td>
                    <td><input type="text" th:field="*{price}" /></td>
                </tr>                            
                <tr>
                    <td colspan="2"><button type="submit">Save</button> </td>
                </tr>
            </table>
        </form>
    </div>
</body>
</html>

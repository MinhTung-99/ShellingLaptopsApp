<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>Static Navigation - SB Admin</title>
        <link th:href="@{css/styles.css}" rel="stylesheet" />
        <script th:src="@{js/all.min.js}"></script>
    </head>
    <body>
    	<nav class="sb-topnav navbar navbar-expand navbar-dark bg-dark">
        </nav>
        <div id="layoutSidenav">
            <div id="layoutSidenav_nav">
                <nav class="sb-sidenav accordion sb-sidenav-dark" id="sidenavAccordion">
                    <div class="sb-sidenav-menu">
                        <div class="nav">
                            <a class="nav-link" href="/laptoppage">
                                <div class="sb-nav-link-icon"><i class="fas fa-table"></i></div>
                                Laptops
                            </a>
							 <a class="nav-link" href="/orderpage">
                                <div class="sb-nav-link-icon"><i class="fas fa-table"></i></div>
                                Orders
                            </a>
                        </div>
                    </div>
                </nav>
            </div>
            <div id="layoutSidenav_content">
                <main>
                    <div class="container-fluid">
                        <div class="card mb-4">
							<div class="card-header">
                                <i class="fas fa-table mr-1"></i>
                                DataTable Store
                            </div>
                           <div class="card-body">
                                <div class="table-responsive">
                                	<table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
                                        <thead>
								            <tr>
								            	<th>Order Id</th>
								            	<th>Laptop Id</th>
								            	<th>Name</th>
								            	<th>Address</th>
								            	<th>Phone</th>
								            	<th>Count</th>
								            	<th>Price</th>
								            	<th>Action</th>
								            </tr>
								        </thead>
								        <tbody>
								        	<tr th:each="order : ${orders}">
								        		<td th:text="${order.orderId}"/>
								        		<td th:text="${order.laptopId}"/>
								        		<td th:text="${order.name}"/>
								        		<td th:text="${order.address}"/>
								        		<td th:text="${order.phone}"/>
								        		<td th:text="${order.count}"/>
								        		<td th:text="${order.priceStr}"/>
								        		<td>
								                    <a th:href="@{'/deleteorder/' + ${order.orderId}}">Delete</a>
								                </td>
								        	</tr>
								        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>                       
                    </div>
                </main>
            </div>
        </div>
        <script th:src="@{js/jquery-3.5.1.min.js}" crossorigin="anonymous"></script>
        <script th:src="@{js/bootstrap.bundle.min.js}" crossorigin="anonymous"></script>
        <script th:src="@{js/scripts.js}"></script>		
    </body>
</html>
